<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href="form.css" type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Online Registration Form</h1>
Use tab keys to move from one input field to the next.
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="Firstname"><b>FirstName:</b></label></li>
<li><input type="text" name="FirstName" size="20" /></li>
<li><label for="Lastname"><b>Lastname:</b></label></li>
<li><input type="text" name="Lastname" size="20" /></li>
<li><label for="Street"><b>Street:</b></label></li>
<li><input type="VARCHAR2" name="Street" size="20" /></li>
<li><label for="City">City:</label></li>
<li><input type="text" name="City" size="20" /></li>
<li><label for="Mobile ">Mobile:</label></li>
<li><input type="text" name="Mobile" size="15" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="gender" value="Male" /><span>Male</span></li>
<li><input type="radio" name="gender" value="Female" /><span>Female</span></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
<option value="MU">Mauritius</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="Language" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="Language" value="noen" /><span>Non English</span></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
